<div [ngClass]="{ 'bgd-primary': commonService.isMobile }">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-toolbar color="primary">
          <mat-toolbar-row [ngClass]="{ 'px-0': commonService.isMobile }">
            <button
              *ngIf="commonService.isMobile"
              mat-icon-button
              (click)="navigationSidenav.emit()"
              class="mr-2"
            >
              <mat-icon>menu</mat-icon>
            </button>
            <span routerLink="/" class="pointer">Casanare Devs</span>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
    </div>
  </div>
</div>
